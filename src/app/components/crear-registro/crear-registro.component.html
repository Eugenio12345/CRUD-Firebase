<app-header-top></app-header-top>
<div class="example-container" >
  
  <form [formGroup]="registroForm" style="align-content: center; margin-left: 600px;" >
    <h3>Crear  Usuario</h3><br>
    <div class="form-group">
      <label for="title"><h6>Nombre Usuario:</h6></label>
      <input type="text" id="email" placeholder="Nombre de Usuario" class="form-control" formControlName="nombreUsuario" />
    </div>
	 <div class="form-group">
      <label for="title"><h6>Correo Electronico:</h6></label>
      <input type="text" id="email" placeholder="Correo Electronico" class="form-control" formControlName="correoElectronico" />
    </div>
	 <div class="form-group">
      <label for="title"><h6>Año Nacimiento:</h6></label>
      <input type="date" id="email" placeholder="Año de Nacimiento" class="form-control" formControlName="annioNacimiento" />
    </div>
    <div class="form-group">
      <label for="description"><h6>Contraseña</h6></label>
      <input id="password" type="password" placeholder="Password" class="form-control" formControlName="password" />
    </div>

    <div class="buttons-container center">
      <button class="btn btn-success" (click)="crearCuenta()">
        Crear Cuenta
      </button>
    </div>
  </form>
  <ng-container *ngIf="errorMessage" >
    <span class="error">{{errorMessage}}</span>
  </ng-container>
 </div>
