<html>
 <body >
 <main>
  <app-header-top></app-header-top>
  <div>
    <h3 id="hPerfiles" style="text-align: center;"><code>Perfiles Registrados</code></h3>
  </div>
  
   <div id="principal" class="container">
    <table class="table table-striped  table-sm row-border hover"  id="myTable" style="opacity: 90%;">
      <thead class="table-dark" >
        <tr>
          <th *ngFor="let columna of columnas">
            {{columna}}
          </th>
        </tr>
      </thead>
      <tbody style="opacity: 80%;">
        <tr *ngFor="let usuario of usuarios ">
          <td>{{usuario.idUsuario}}</td>
          <td>{{usuario.nombreUsuario}}</td>
          <td>{{usuario.correoElectronico}}</td>
          <td>{{usuario.annioNacimiento}}</td>
          <td><a class="btn btn-outline-danger" href="/mostrar-usuarios"  (click)="eliminarDatos(usuario.idUsuario)">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
   </div>
  </main>
 </body>
</html>
