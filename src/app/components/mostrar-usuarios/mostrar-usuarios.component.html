<app-header-top></app-header-top>
  <div>
    <h3 id="hPerfiles" style="text-align: center;"><code>Perfiles Registrados</code></h3>
  </div>
 
  <br>
   <div id="principal" class="container">
    <table class="table table-striped  table-sm row-border hover"  id="myTable" style="opacity: 90%;">
      <thead class="table-dark" >
        <tr>
          <th *ngFor="let columna of columnas">
            {{columna}}
          </th>
        </tr>
      </thead>
      <tbody style="opacity: 80%;">
        <tr *ngFor="let usuario of usuarios ">
          <td>{{usuario.idUsuario}}</td>
          <td><a  (click)="openWindowCustomClass(contentDetail, usuario.idUsuario)"> {{usuario.nombreUsuario}}</a></td>
          <td>{{usuario.correoElectronico}}</td>
          <td>{{usuario.annioNacimiento}}</td>
          <td>
            <a class="btn btn-outline-danger" href="/mostrar-usuarios"  (click)="eliminarDatos(usuario.idUsuario)">Eliminar</a>
            <a class="btn btn-outline-primary"  (click)="openWindowCustomClass(content, usuario.idUsuario)"> Editar</a>
            
          </td>
        </tr>
      </tbody>
    </table>
   </div>
   <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Actualizar Usuario {{nombreUsuario}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="formCustomerUpdate" (ngSubmit)="actualizarUsuario(formCustomerUpdate.value)">
      <div class="form-group" style="margin-left: 2%; margin-right: 2%;">
        <label for="exampleInputEmail1">Nombre Usuario </label>
        <input style="width: 300px;" type="email" class="form-control" id="nombreUsuario" aria-describedby="emailHelp" placeholder="{{nombreUsuario}}" value="{{nombreUsuario}}"  formControlName="nombreUsuario" ng-model="nombreUsuario"  >
      </div>
      <div class="form-group" style="margin-left: 2%; margin-right: 2%;">
        <label for="exampleInputEmail1">Correo Electronico</label>
        <input style="width: 300px;" type="email" class="form-control" id="correoElectronico" aria-describedby="emailHelp" placeholder="{{correoElectronico}}"  value="{{correoElectronico}}" formControlName="correoElectronico" ng-model="correoElectronico" >
      </div>
      <div class="form-group" style="margin-left: 2%; margin-right: 2%;">
        <label for="exampleInputEmail1">Fecha Nacimiento</label>
        <input style="width: 300px;" type="date" class="form-control" id="annioNacimiento" aria-describedby="emailHelp" placeholder="{{annioNacimiento}}" value="{{annioNacimiento}}"  formControlName="annioNacimiento" ng-model="annioNacimiento"  >
      </div>
      <div class="form-group" style="margin-left: 2%; margin-right: 2%;">
        <label for="exampleInputEmail1">Password</label>
        <input style="width: 300px;" type="email" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Password" value="{{password}}"  formControlName="password" ng-model="password">
      </div>
      <button type="submit"  class="btn btn-primary" style="margin-left: 2%; margin-bottom: 3%;" (click)="modal.close('Close click')" >Actualizar</button>
    </form>
  </ng-template>

  <ng-template #contentDetail let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Detalle del  Usuario </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="formCustomerUpdate" (ngSubmit)="actualizarUsuario(formCustomerUpdate.value)">
      <div class="form-group" style="margin-left: 2%; margin-right: 2%;">
        <label for="exampleInputEmail1"><h5>Nombre Usuario: </h5> {{nombreUsuario}} </label>
      </div>
      <div class="form-group" style="margin-left: 2%; margin-right: 2%;">
        <label for="exampleInputEmail1"><h5>Correo Electronico: </h5> {{correoElectronico}}</label>
      </div>
      <div class="form-group" style="margin-left: 2%; margin-right: 2%;">
        <label for="exampleInputEmail1"><h5>Fecha Nacimiento: </h5> {{annioNacimiento}}</label>
      </div>
    </form>
  </ng-template>
